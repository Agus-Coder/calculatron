<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
      
        <div class="button A">1</div>
        <div class="button B">2</div>
        <div class="button C">3</div>
        <div class="button D">+</div>
        <div class="button E">4</div>
        <div class="button F">5</div>
        <div class="button G">6</div>
        <div class="button H">-</div>
        <div class="button I">7</div>
        <div class="button J">8</div>
        <div class="button K">9</div>
        <div class="button L">*</div>
        <div class="button M">0</div>
        <div class="button N">/</div>
        <div class="button O">C</div>
        <div class="button P">=</div>

    </div>

</body>
</html>
